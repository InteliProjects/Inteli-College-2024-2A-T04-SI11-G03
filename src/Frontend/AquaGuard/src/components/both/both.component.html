<div class="card">
    <p-tabMenu [model]="items" [(activeItem)]="activeItem">
        <ng-template pTemplate="item" let-item>
            <a 
                pRipple 
                class="p-menuitem-link" 
                [class.active]="item.id === activeItem.id">
                <img 
                    [alt]="item.label" 
                    [src]="item.id === activeItem.id ? 'assets/active.svg' : 'assets/disable.svg'"
                    style="width: 20px; margin-right: 5px;" /> 
                <span class="font-bold" style="font-size: 14px;">
                    {{ item.label }}
                </span>
            </a>
        </ng-template>
    </p-tabMenu>
</div>
